<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="css/freelancer.min.css">
    <link rel="stylesheet" href="css/freelancer.css">
  </head>
  <body>
    <div id="custom-bootstrap-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
            <li data-target="#custom-bootstrap-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#custom-bootstrap-carousel" data-slide-to="1"></li>
            <li data-target="#custom-bootstrap-carousel" data-slide-to="2"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/mechanical_design/slide1.gif">
                <div class="carousel-caption">Nema 17 Holder</div>
            </div>
            <div class="item">
                <img src="img/mechanical_design/slide2.gif">
                <div class="carousel-caption">Plate for Cam</div>
            </div>
            <div class="item">
                <img src="img/mechanical_design/slide3.gif">
                <div class="carousel-caption">Nema Holder</div>
            </div>
            <div class="item">
                <img src="img/mechanical_design/slide4.gif">
                <div class="carousel-caption">Slider Explosion</div>
            </div>
        </div><a class="left carousel-control" href="#custom-bootstrap-carousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="right carousel-control"
        href="#custom-bootstrap-carousel" role="button" data-slide="next"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span><span class="sr-only">Next</span></a>
    </div>
  </body>
</html>
